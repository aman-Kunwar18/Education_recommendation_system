<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studies Recommendation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #eef2f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background-color: #343a40;
        color: #fff;
      }

      .container {
        margin-top: 50px;
        padding: 30px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      }

      .form-group label {
        font-weight: bold;
      }

      .btn-primary {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        border: none;
      }

      .btn-primary:hover {
        background: linear-gradient(to right, #2575fc, #6a11cb);
      }
    </style>
    <script>
      function calculateScores() {
        let mathScore =
          parseFloat(document.getElementById("math_score").value) || 0;
        let historyScore =
          parseFloat(document.getElementById("history_score").value) || 0;
        let physicsScore =
          parseFloat(document.getElementById("physics_score").value) || 0;
        let chemistryScore =
          parseFloat(document.getElementById("chemistry_score").value) || 0;
        let biologyScore =
          parseFloat(document.getElementById("biology_score").value) || 0;
        let englishScore =
          parseFloat(document.getElementById("english_score").value) || 0;
        let geographyScore =
          parseFloat(document.getElementById("geography_score").value) || 0;

        let totalScore =
          mathScore +
          historyScore +
          physicsScore +
          chemistryScore +
          biologyScore +
          englishScore +
          geographyScore;
        let averageScore = totalScore / 7;

        document.getElementById("total_score").value = totalScore.toFixed(2);
        document.getElementById("average_score").value =
          averageScore.toFixed(2);
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container-fluid">
        <h1 class="mx-auto text-white">Education Recommendation System</h1>
      </div>
    </nav>
    <div class="container">
      <h2 class="text-center mb-4">Get Your Study Recommendations</h2>
      <form method="post" action="/pred">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="gender">Gender:</label>
              <select class="form-select" id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="part_time_job">Part-Time Job:</label>
              <select
                class="form-select"
                id="part_time_job"
                name="part_time_job"
              >
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="absence_days">Absence Days:</label>
              <input
                type="number"
                class="form-control"
                id="absence_days"
                name="absence_days"
                placeholder="Enter absence days"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="extracurricular_activities"
                >Extracurricular Activities:</label
              >
              <select
                class="form-select"
                id="extracurricular_activities"
                name="extracurricular_activities"
              >
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="weekly_self_study_hours"
                >Weekly Self-Study Hours:</label
              >
              <input
                type="number"
                class="form-control"
                id="weekly_self_study_hours"
                name="weekly_self_study_hours"
                placeholder="Hours per week"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="math_score">Math Score:</label>
              <input
                type="number"
                class="form-control"
                id="math_score"
                name="math_score"
                placeholder="Enter math score"
                onchange="calculateScores()"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="history_score">History Score:</label>
              <input
                type="number"
                class="form-control"
                id="history_score"
                name="history_score"
                placeholder="Enter history score"
                onchange="calculateScores()"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="physics_score">Physics Score:</label>
              <input
                type="number"
                class="form-control"
                id="physics_score"
                name="physics_score"
                placeholder="Enter physics score"
                onchange="calculateScores()"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="chemistry_score">Chemistry Score:</label>
              <input
                type="number"
                class="form-control"
                id="chemistry_score"
                name="chemistry_score"
                placeholder="Enter chemistry score"
                onchange="calculateScores()"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="biology_score">Biology Score:</label>
              <input
                type="number"
                class="form-control"
                id="biology_score"
                name="biology_score"
                placeholder="Enter biology score"
                onchange="calculateScores()"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="english_score">English Score:</label>
              <input
                type="number"
                class="form-control"
                id="english_score"
                name="english_score"
                placeholder="Enter English score"
                onchange="calculateScores()"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="geography_score">Geography Score:</label>
              <input
                type="number"
                class="form-control"
                id="geography_score"
                name="geography_score"
                placeholder="Enter geography score"
                onchange="calculateScores()"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="total_score">Total Score:</label>
              <input
                type="number"
                class="form-control"
                id="total_score"
                name="total_score"
                readonly
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="average_score">Average Score:</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="average_score"
                name="average_score"
                readonly
              />
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-4">
          Get Recommendation
        </button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
